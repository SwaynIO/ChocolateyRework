[PHP]
; Configuration PHP pour développement local

; Gestion des erreurs
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log
error_reporting = E_ALL

; Limites de mémoire et temps d'exécution
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Upload de fichiers
file_uploads = On
upload_max_filesize = 64M
max_file_uploads = 20
post_max_size = 128M

; Variables POST et GET
max_input_vars = 3000
max_input_nesting_level = 64

; Session
session.gc_maxlifetime = 7200
session.cookie_lifetime = 7200

; Timezone
date.timezone = Europe/Paris

; Output buffering
output_buffering = 4096

; Realpath cache (pour les performances)
realpath_cache_size = 32M
realpath_cache_ttl = 7200

; Opcache (sera surchargé par opcache.ini)
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
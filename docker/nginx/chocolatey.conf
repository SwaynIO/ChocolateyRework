server {
    listen 80;
    server_name localhost chocolatey.local;
    root /var/www/html/public;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/chocolatey_access.log;
    error_log /var/log/nginx/chocolatey_error.log;

    # Configuration générale
    charset utf-8;
    client_max_body_size 128M;

    # Protection contre les bots et crawlers malveillants
    if ($http_user_agent ~* (bot|crawler|spider|python|curl|wget)) {
        return 403;
    }

    # Headers de sécurité spécifiques
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' wss:; frame-src 'self' https://www.google.com;" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Cache statique optimisé
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|zip|tar|t?gz|mp3|wav|swf|mov|avi|mp4|webm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Compression d'images à la volée
        location ~* \.(jpg|jpeg|png|gif)$ {
            add_header X-Image-Optimized "nginx" always;
        }
    }

    # Cache pour les polices
    location ~* \.(woff|woff2|eot|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Gestion des erreurs personnalisées
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Protection des fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(vendor|storage|bootstrap|database|tests|docker)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|sql|md|txt|yml|yaml|xml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # API endpoints avec limitation de taux
    location ~ ^/api/(auth|login|register) {
        limit_req zone=login burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ ^/api/ {
        limit_req zone=api burst=10 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Route principale avec cache optimisé
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Cache pour les pages statiques
        location ~* \.(html|htm)$ {
            expires 1h;
            add_header Cache-Control "public";
        }
    }

    # Configuration PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;

        # Buffers et timeouts FastCGI
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 180s;
        fastcgi_read_timeout 180s;

        # Headers de performance
        add_header X-Powered-By "Chocolatey CMS" always;
        add_header X-Response-Time $request_time always;
    }

    # WebSocket support pour le client Habbo
    location /websocket {
        proxy_pass http://app:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Monitoring et métriques
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        deny all;
    }
}
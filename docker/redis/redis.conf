# Configuration Redis pour Chocolatey CMS

# Réseau
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Général
daemonize no
loglevel notice
logfile ""
databases 16

# Sécurité (pour production, définir un mot de passe)
# requirepass chocolatey_redis_pass

# Snapshots et persistance
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Réplication (pour production)
# slaveof <masterip> <masterport>
# masterauth <master-password>

# Sécurité
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# Limites
maxclients 10000

# Mémoire
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Append Only File (pour persistance)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Lua scripting
lua-time-limit 5000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Événements de notification keyspace
notify-keyspace-events "Ex"

# Advanced config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hz (fréquence des tâches de background)
hz 10

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes